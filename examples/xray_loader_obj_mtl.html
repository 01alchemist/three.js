<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js XRAY - OBJLoader + MTLLoader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>
		<div id="info">
		<a href="http://threejs.org" target="_blank">three.js + XRAY</a> - OBJLoader + MTLLoader
		</div>

		<script src="../build/three.js"></script>

		<script src="js/loaders/DDSLoader.js"></script>
		<script src="js/loaders/MTLLoader.js"></script>
		<script src="js/loaders/OBJLoader.js"></script>
		<script src="js/controls/EditorControls.js"></script>

		<!-- XRay Renderer -->
		<script src="js/renderers/xray/XRayRuntime.js"></script>
		<script src="js/renderers/xray/XRayKernel.js"></script>
		<script src="js/renderers/xray/XRayTextureUtils.js"></script>
		<script src="js/renderers/xray/XRayCore.js"></script>
		<script src="js/renderers/XRayRenderer.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>

			var container, stats;

			var camera, scene, renderer;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;


			init();


			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.y = 90;
				camera.position.z = 250;
				

				renderer = new THREE.XRayRenderer();
				
				controls = new THREE.EditorControls( camera, renderer.domElement );
				controls.addEventListener( 'change', () => {
					render();
					renderer.onCameraChange();
				}); // remove when using animation loop
				// enable animation loop when using damping or autorotation
				//controls.enableDamping = true;
				//controls.dampingFactor = 0.25;
				controls.enableZoom = false;

				// scene

				scene = new THREE.Scene();
				scene.background = new THREE.Color(0,0,0);
				var ambient = new THREE.AmbientLight( 0x444444 );
				scene.add( ambient );

				var pointLight = new THREE.PointLight( 0xffeedd, 10, 300);
				pointLight.position.set( -20, 100, 100);
				scene.add( pointLight );

				var size = 200;
				var geometry = new THREE.BoxBufferGeometry(50,1,50);
				var material = new THREE.MeshStandardMaterial({color: 0xFFFFFF, emissive:0xFFFFFF});
				material.intensity = 10;
				//material.ior = 1.5;
				//material.gloss = XRAY.Utils.Radians(15);
				var meshlight = new THREE.Mesh(geometry, material);
				meshlight.position.set(0,size-1,0);
				meshlight.updateMatrixWorld();
				scene.add(meshlight);

				//Room
				geometry = new THREE.BoxBufferGeometry(size,1,size);
				material = new THREE.MeshStandardMaterial({color: 0xffeedd});
				//material.ior = 1.5;
				//material.gloss = XRAY.Utils.Radians(15);
				var ground = new THREE.Mesh(geometry, material);
				ground.castShadow = false;
				ground.receiveShadow = true;
				ground.updateMatrixWorld();
				scene.add(ground);

				var geometry = new THREE.BoxBufferGeometry(size,1,size);
				var material = new THREE.MeshStandardMaterial({color: 0xffeedd});
				//material.ior = 1.5;
				//material.gloss = XRAY.Utils.Radians(15);
				var top = new THREE.Mesh(geometry, material);
				top.position.set(0,size,0);
				top.castShadow = false;
				top.receiveShadow = true;
				top.updateMatrixWorld();
				scene.add(top);

				geometry = new THREE.BoxBufferGeometry(1,size,size);
				material = new THREE.MeshPhongMaterial({color: 0xFF0000});
				// material.ior = 1.5;
				material.gloss = XRAY.Utils.Radians(15);
				var left = new THREE.Mesh(geometry, material);
				left.position.set(-size/2,size/2,0);
				left.castShadow = false;
				left.receiveShadow = true;
				left.updateMatrixWorld();
				scene.add(left);

				geometry = new THREE.BoxBufferGeometry(1,size,size);
				material = new THREE.MeshPhongMaterial({color: 0x00FF00});
				//material.ior = 1.5;
				//material.gloss = XRAY.Utils.Radians(15);
				var right = new THREE.Mesh(geometry, material);
				right.position.set(size/2,size/2,0);
				right.castShadow = false;
				right.receiveShadow = true;
				right.updateMatrixWorld();
				scene.add(right);

				geometry = new THREE.BoxBufferGeometry(size,size,1);
				material = new THREE.MeshPhongMaterial({color: 0xB9B9B9});
				//material.ior = 1.5;
				//material.gloss = XRAY.Utils.Radians(15);
				var back = new THREE.Mesh(geometry, material);
				back.position.set(0,size/2,-size/2);
				back.castShadow = false;
				back.receiveShadow = true;
				back.updateMatrixWorld();
				scene.add(back);

				// model

				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};

				var onError = function ( xhr ) { };

				//THREE.Loader.Handlers.add( /\.dds$/i, new THREE.DDSLoader() );

				var mtlLoader = new THREE.MTLLoader();
				mtlLoader.setPath( 'obj/male02/' );
				mtlLoader.load( 'male02.mtl', function( materials ) {

					materials.preload();

					var objLoader = new THREE.OBJLoader();
					objLoader.setMaterials( materials );
					objLoader.setPath( 'obj/male02/' );
					objLoader.load( 'male02.obj', function ( object ) {

						//object.position.y = -95;
						object.matrix = new THREE.Matrix4().makeTranslation(0,-95,0);
						scene.add( object );

						setTimeout(() => {
							renderer.initializeRenderer(scene, camera);
							renderer.toggleTrace(true);
							renderer.toggleGIView(true);
						}, 1000);

						//renderer.updateCamera(camera);
						animate();
					}, onProgress, onError );

				});

				//

				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX ) / 2;
				mouseY = ( event.clientY - windowHalfY ) / 2;

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {

				//camera.position.x += ( mouseX - camera.position.x ) * .05;
				//camera.position.y += ( - mouseY - camera.position.y ) * .05;

				//camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
